apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'realm-android'

repositories {
    mavenLocal()
    jcenter()
    maven { url "https://jitpack.io" }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4'
        classpath 'io.realm:realm-gradle-plugin:1.1.1'
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.github.thorbenprimke:realm-recyclerview:0.9-agrimap'
    compile 'io.realm:android-adapters:1.3.0'
    compile "com.splitwise:tokenautocomplete:2.0.7@aar"
}

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                name 'realm-searchview'
                // description ''
                // url 'http://realm.io'
                pom.groupId = 'com.github.thorbenprimke'
                pom.artifactId = 'realm-searchview'
                pom.version = '0.9-agrimap'
            }
        }
    }
}
